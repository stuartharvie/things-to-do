<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Things To Do</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
<body>

	<header>
		<div class="container">
			<h1>THINGS TO DO</h1>
			<p>Hello, feel free to add anything that you need to get done today, or if you are a master procrastinator, never.</p>
		</div>
	</header>

	<section class="content-container">
		<form>
			<label for="task">Task:</label>
			<input type="text" name="task" id="add-task-input" size=50>
			<button type="button" id="add-task-button">Add</button>
		</form>

		<ul id="list">
			<!-- Tasks will appear here -->
		</ul>
	</section>

	<!--Scripts -->
	<script src="js/script.js"></script>
</body>
</html>
